<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor System - Add Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #e0e0e0;
            color: #333;
        }

        .back-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Add Blood</h1>
    <form id="add-blood-form">
        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="donorName">Donor Name:</label>
        <input type="text" id="donorName" name="donorName" required>

        <label for="units">Units:</label>
        <input type="number" id="units" name="units" required>

        <label for="donationDate">Donation Date:</label>
        <input type="date" id="donationDate" name="donationDate" value="" required>

        <button type="button" onclick="addBlood()">Add Blood</button>

        <button class="back-button" onclick="goBack()">Anasayfaya DÃ¶n</button>
    </form>

    <script src="addBlood.js"></script>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
