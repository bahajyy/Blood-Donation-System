<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor System - Create/Query Donor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #image-preview {
            max-width: 100%;
            margin-top: 10px;
        }

        #donor-info {
            margin-top: 20px;
        }

        #donor-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #donor-info table, #donor-info th, #donor-info td {
            border: 1px solid #ddd;
        }

        #donor-info th, #donor-info td {
            padding: 8px;
            text-align: left;
        }

        #donor-info th {
            background-color: #f2f2f2;
        }

        #donor-info td:last-child {
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Create Donor</h1>
    <form id="donor-form">
        <label for="donorName">Donor Name:</label>
        <input type="text" id="donorName" name="donorName" required>

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city" required>
        </select>
        <label for="town">Town:</label>
        <select id="town" name="town" required>
           
        </select>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage()">

        <div id="image-preview"></div>

        <button type="button" onclick="saveDonor()">Save Donor</button>
        <button class="back-button" onclick="goBack()">Anasayfaya DÃ¶n</button>
    </form>

    <div id="donor-info">
        <h2>Donor Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Blood Type</th>
                    <th>City</th>
                    <th>Town</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="donor-list">
            </tbody>
        </table>
    </div>

    <script src="createDonor.js">
    </script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
