<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor System - Request Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Request Blood</h1>
    <form id="request-blood-form">
        <label for="requesterHospital">Requester Hospital:</label>
        <input type="text" id="requesterHospital" name="requesterHospital" required>

        <label for="city">City:</label>
        <select id="city" name="city" onchange="fillTownDropdown(this.value)" required>
           
        </select>

        <label for="town">Town:</label>
        <select id="town" name="town" required>
            
        </select>

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="units">Units:</label>
        <input type="number" id="units" name="units" required>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="searchDuration">Search Duration (days):</label>
        <input type="number" id="searchDuration" name="searchDuration" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="button" onclick="requestBlood()">Request Blood</button>
        <button class="back-button" onclick="goBack()">Anasayfaya DÃ¶n</button>
    </form>

    <script src="requestBlood.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
